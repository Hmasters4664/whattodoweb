<li class="hed_notic">Messages <span>Mark all as read <i class="ion-ios-gear-outline"></i></span></li>
{% for message in messages %}
                            <li>
                               <a href="#">
                                   <div class="media">
                                        <img src="/media/{{message.from_user__profile__profile_small}}" alt="" class="circle responsive-img">
                                        <div class="media_body">
                                            <p><b>{{message.text}}</b></p>
                                            <div class="btn_group"></div>
                                        </div>
                                   </div>
                               </a>
                            </li>

{% endfor %}

<li><a href="{% url 'message-view' %}" class="waves-effect chack_all_btn">All Messages</a></li>
